<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../../ui/pure.css" />
        <link rel="stylesheet" href="../../ui/pure-theme.css" />
        <link rel="stylesheet" href="../../ui/membertrack.css" />
    </head>
    <body>
    <wicket:panel>
        <div class="PersonInfoEditor">
            <div class="close-button">
                <a href="?" wicket:id="closeLink">X</a>
            </div>
            <div wicket:id="feedbackPanel">
            </div>
            <form class="pure-form pure-form-stacked" wicket:id="personEditor">
                <fieldset>
                    <label>Full name
                        <input
                            wicket:id="person.fullName"
                            style="width: 100%"
                            />
                    </label>
                    <label>E-mail
                        <input
                            wicket:id="person.email"
                            style="width: 100%"
                            />
                    </label>
                    <div wicket:id="phoneNumbers">
                        <label>Tel. 
                            <input
                                wicket:id="phoneNumber"
                                style="width: 100%"
                                />
                        </label>
                    </div>
                </fieldset>
                <fieldset class="for-buttons">
                    <button class="pure-button" type="submit">Save</button>
                </fieldset>
            </form>
        </div>
    </wicket:panel>
    </body>
</html>
