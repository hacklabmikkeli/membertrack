<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../../ui/pure.css" />
        <link rel="stylesheet" href="../../ui/pure-theme.css" />
        <link rel="stylesheet" href="../../ui/membertrack.css" />
    </head>
    <body>
    <wicket:panel>
        <div class="MembershipDeleteDialog">
            <div class="close-button">
                <a href="?" wicket:id="closeLink">X</a>
            </div>
            <p class="delete-warning">
                You're about to delete a membership. Proceed?
            </p>
            <form class="pure-form pure-form-stacked" wicket:id="deleteForm">
                <fieldset>
                    <div class="pure-control-group for-buttons">
                        <button
                            class="pure-button"
                            wicket:id="confirmButton"
                            type="submit">Confirm</button>
                        <button
                            class="pure-button"
                            wicket:id="cancelButton"
                            type="submit">Cancel</button>
                    </div>
                </fieldset>
            </form>
        </div>
    </wicket:panel>
    </body>
</html>
