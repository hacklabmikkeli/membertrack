<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../../ui/pure.css" />
        <link rel="stylesheet" href="../../ui/pure-theme.css" />
        <link rel="stylesheet" href="../../ui/membertrack.css" />
    </head>
    <body>
    <wicket:panel>
        <div class="PersonInfoEditor">
            <div class="close-button">
                <a href="?" wicket:id="closeLink">X</a>
            </div>
            <div wicket:id="feedbackPanel">
            </div>
            <form class="pure-form pure-form-stacked" wicket:id="personEditor">
                <fieldset>
                    <legend>Personal details</legend>
                    <label>Full name
                        <input
                            wicket:id="person.fullName"
                            style="width: 100%"
                            />
                    </label>
                    <label>E-mail
                        <input
                            wicket:id="person.email"
                            style="width: 100%"
                            />
                    </label>
                </fieldset>
                <fieldset class="pure-control-group">
                    <legend>Phone numbers</legend>
                    <div wicket:id="phoneNumbers">
                        <input
                            wicket:id="phoneNumber"
                            style="display: inline; width: 20em;"
                            />
                        <button
                            wicket:id="deleteNumber"
                            class="pure-button"
                            style="display: inline; margin: 2px 3px 4px 3px;"
                            type="submit"
                            >Remove</button>
                    </div>
                    <button
                        wicket:id="addNumber"
                        style="margin-top: 0.5em"
                        class="pure-button"
                        type="submit"
                        >Add number</button>
                </fieldset>
                <wicket:container wicket:id="subscriptions">
                    <fieldset class="pure-control-group">
                        <legend wicket:id="service.title">Service</legend>
                        <div wicket:id="periods">
                        <!--
                            <input
                                wicket:id="startDate"
                                style="display: inline; width: 10em;"
                                />
                        -->
                            <input
                                wicket:id="length"
                                style="display: inline; width: 3em;"
                                />
                            <input
                                wicket:id="payment"
                                style="display: inline; width: 3em;"
                                />
                            <button
                                wicket:id="deletePeriod"
                                class="pure-button"
                                style="display: inline; margin: 2px 3px 4px 3px;"
                                type="submit"
                                >Remove</button>
                        </div>
                        <button
                            wicket:id="addPeriod"
                            style="margin-top: 0.5em"
                            class="pure-button"
                            type="submit"
                            >Add period</button>
                    </fieldset>
                </wicket:container>
                <fieldset class="pure-control-group for-buttons">
                    <button
                        class="pure-button"
                        wicket:id="saveButton"
                        type="submit">Save</button>
                </fieldset>
            </form>
        </div>
    </wicket:panel>
    </body>
</html>
