<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../../ui/pure.css" />
        <link rel="stylesheet" href="../../ui/pure-theme.css" />
        <link rel="stylesheet" href="../../ui/membertrack.css" />
        <link rel="stylesheet" href="../../ui/MtPage.css" type="text/css">

    </head>
    <body>
    <wicket:panel>
        <div class="PersonInfoEditor">
            <div class="close-button">
                <a class='button pure-button'
                   href="?"
                   wicket:id="closeLink">X</a>
            </div>

            <div wicket:id="feedbackPanel">
            </div>

            <form class="pure-form pure-form-stacked" wicket:id="deleteForm">
                <p>You're about to delete
                    <span wicket:id="person.fullName"></span>.
                   Proceed?
                </p>
                <div class="pure-control-group for-buttons">
                    <button
                        class="pure-button"
                        wicket:id="confirmButton"
                        type="submit">Confirm</button>
                    <button
                        class="pure-button"
                        wicket:id="cancelButton"
                        type="submit">Cancel</button>
                </div>
            </form>

            <form class="pure-form pure-form-stacked" wicket:id="editorForm">
                <fieldset>
                    <legend>Personal details</legend>
                    <div class="pure-control-group">
                        <label wicket:id="person.fullName.label">Full name</label>
                        <input
                            wicket:id="person.fullName"
                            style="width: 100%"
                            />
                    </div>
                    <div class="pure-control-group">
                        <label wicket:id="person.email.label">E-mail</label>
                        <input
                            wicket:id="person.email"
                            style="width: 100%"
                            />
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Secondary e-mails:</legend>
                    <div class="pure-control-group">
                        <table class="quiet">
                            <tr wicket:id="secondaryEmails">
                                <td style="width: 100%">
                                    <input
                                        type="text"
                                        wicket:id="email"
                                        style="width: 100%"
                                        />
                                </td>
                                <td>
                                    <button
                                        wicket:id="deleteSecondaryEmail"
                                        class="pure-button"
                                        type="submit"
                                        >Remove</button>
                                </td>
                            </tr>
                        </table>
                    </div>
                    <button
                        wicket:id="addSecondaryEmail"
                        style="margin-top: 0.5em"
                        class="pure-button"
                        type="submit"
                        >Add secondary email</button>
                </fieldset>
                <fieldset>
                    <legend>Phone numbers</legend>
                    <div class="pure-control-group">
                        <table class="quiet">
                            <tr wicket:id="phoneNumbers">
                                <td style="width: 100%">
                                    <input
                                        type="text"
                                        wicket:id="phoneNumber"
                                        style="width: 100%"
                                        />
                                </td>
                                <td>
                                    <button
                                        wicket:id="deleteNumber"
                                        class="pure-button"
                                        type="submit"
                                        >Remove</button>
                                </td>
                            </tr>
                        </table>
                    </div>
                    <button
                        wicket:id="addNumber"
                        style="margin-top: 0.5em"
                        class="pure-button"
                        type="submit"
                        >Add number</button>
                </fieldset>
                <wicket:container wicket:id="subscriptions">
                    <fieldset class="service">
                        <legend wicket:id="service.title">Service</legend>
                        <wicket:enclosure child="periods">
                            <div class="pure-control-group">
                                <table class="quiet">
                                    <thead>
                                        <tr>
                                            <th>Start date</th>
                                            <th colspan="2">Length</th>
                                            <th>Payment</th>
                                            <th colspan="2">Approved?</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr wicket:id="periods">
                                            <td style="width: 33%">
                                                <input
                                                    wicket:id="startDate"
                                                    style="width: 100%"
                                                    class="use-datepicker"
                                                    />
                                            </td>
                                            <td style="width: 33%">
                                                <input
                                                    wicket:id="length"
                                                    style="width: 100%"
                                                    />
                                            </td>
                                            <td>
                                                <select
                                                    wicket:id="lengthUnit">
                                                </select>
                                            </td>
                                            <td style="width: 33%">
                                                <input
                                                    style="width: 100%"
                                                    wicket:id="paymentFormatted"
                                                    />
                                            </td>
                                            <td>
                                                <label>
                                                    <input
                                                        hidden="hidden"
                                                        wicket:id="approved"
                                                        type="checkbox"
                                                        />
                                                    <span
                                                        class="fake-checkbox"
                                                        ></span>
                                                </label>
                                            </td>
                                            <td>
                                                <button
                                                    wicket:id="deletePeriod"
                                                    class="pure-button"
                                                    type="submit"
                                                    >Remove</button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                            <button
                                wicket:id="addPeriod"
                                style="margin-top: 0.5em"
                                class="pure-button"
                                type="submit"
                                >Add period</button>
                        </wicket:enclosure>
                    </fieldset>
                </wicket:container>
                <fieldset>
                    <div class="pure-control-group for-buttons">
                        <button
                            class="pure-button"
                            wicket:id="saveButton"
                            type="submit">Save</button>
                        <button
                            class="pure-button"
                            wicket:id="deleteButton"
                            type="submit">Delete</button>
                    </div>
                </fieldset>
            </form>
        </div>
    </wicket:panel>
    </body>
</html>
