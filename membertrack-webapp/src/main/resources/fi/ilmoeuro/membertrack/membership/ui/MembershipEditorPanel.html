<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../../ui/pure.css" />
        <link rel="stylesheet" href="../../ui/pure-theme.css" />
        <link rel="stylesheet" href="../../ui/membertrack.css" />
    </head>
    <body>
    <wicket:panel>
        <div class="PersonInfoEditor">
            <div class="close-button">
                <a class='button pure-button'
                   href="?"
                   wicket:id="closeLink">X</a>
            </div>

            <div wicket:id="feedbackPanel">
            </div>

            <form class="pure-form pure-form-stacked" wicket:id="deleteForm">
                <p>You're about to delete
                    <span wicket:id="person.fullName"></span>.
                   Proceed?
                </p>
                <div class="pure-control-group for-buttons">
                    <button
                        class="pure-button"
                        wicket:id="confirmButton"
                        type="submit">Confirm</button>
                    <button
                        class="pure-button"
                        wicket:id="cancelButton"
                        type="submit">Cancel</button>
                </div>
            </form>

            <form class="pure-form pure-form-stacked" wicket:id="editorForm">
                <fieldset>
                    <legend>Personal details</legend>
                    <div class="pure-control-group">
                        <label wicket:id="person.fullName.label">Full name</label>
                        <input
                            wicket:id="person.fullName"
                            style="width: 100%"
                            />
                    </div>
                    <div class="pure-control-group">
                        <label wicket:id="person.email.label">E-mail</label>
                        <input
                            wicket:id="person.email"
                            style="width: 100%"
                            />
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Secondary e-mails:</legend>
                    <div class="pure-control-group" wicket:id="secondaryEmails">
                        <input
                            wicket:id="email"
                            style="display: inline; width: 20em;"
                            />
                        <button
                            wicket:id="deleteSecondaryEmail"
                            class="pure-button"
                            style="display: inline; margin: 2px 3px 4px 3px;"
                            type="submit"
                            >Remove</button>
                    </div>
                    <button
                        wicket:id="addSecondaryEmail"
                        style="margin-top: 0.5em"
                        class="pure-button"
                        type="submit"
                        >Add secondary email</button>
                </fieldset>
                <fieldset>
                    <legend>Phone numbers</legend>
                    <div class="pure-control-group" wicket:id="phoneNumbers">
                        <input
                            wicket:id="phoneNumber"
                            style="display: inline; width: 20em;"
                            />
                        <button
                            wicket:id="deleteNumber"
                            class="pure-button"
                            style="display: inline; margin: 2px 3px 4px 3px;"
                            type="submit"
                            >Remove</button>
                    </div>
                    <button
                        wicket:id="addNumber"
                        style="margin-top: 0.5em"
                        class="pure-button"
                        type="submit"
                        >Add number</button>
                </fieldset>
                <wicket:container wicket:id="subscriptions">
                    <fieldset>
                        <legend wicket:id="service.title">Service</legend>
                        <div
                            style="margin-left: 0.25em;"
                            class="pure-control-group">
                            <span
                                style="display: inline-block; width: 8em;"
                                >Start date</span>
                            <span
                                style="display: inline-block; width: 9em;"
                                >Length</span>
                            <span
                                style="display: inline-block; width: 5em;"
                                >Payment</span>
                            <span
                                style="display: inline-block; width: 5em;"
                                >Approved?</span>
                        </div>
                        <div class="pure-control-group" wicket:id="periods">
                            <input
                                wicket:id="startDate"
                                class="use-datepicker"
                                style="display: inline; width: 8em;"
                                />
                            <input
                                wicket:id="length"
                                style="display: inline; width: 3em;"
                                />
                            <select
                                wicket:id="lengthUnit"
                                style="display: inline; width: 6em;">
                            </select>
                            <input
                                wicket:id="paymentFormatted"
                                style="display: inline; width: 5em;"
                                />
                            <input
                                wicket:id="approved"
                                style="display: inline; width: 2.5em;"
                                class="pure-checkbox"
                                type="checkbox"
                                />
                            <button
                                wicket:id="deletePeriod"
                                class="pure-button"
                                style="display: inline; margin: 2px 3px 4px 3px;"
                                type="submit"
                                >Remove</button>
                        </div>
                        <button
                            wicket:id="addPeriod"
                            style="margin-top: 0.5em"
                            class="pure-button"
                            type="submit"
                            >Add period</button>
                    </fieldset>
                </wicket:container>
                <fieldset>
                    <div class="pure-control-group for-buttons">
                        <button
                            class="pure-button"
                            wicket:id="saveButton"
                            type="submit">Save</button>
                        <button
                            class="pure-button"
                            wicket:id="deleteButton"
                            type="submit">Delete</button>
                    </div>
                </fieldset>
            </form>
        </div>
    </wicket:panel>
    </body>
</html>
