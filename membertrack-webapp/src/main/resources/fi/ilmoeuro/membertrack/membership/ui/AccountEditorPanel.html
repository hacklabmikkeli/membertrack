<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../../ui/pure.css" />
        <link rel="stylesheet" href="../../ui/pure-theme.css" />
        <link rel="stylesheet" href="../../ui/membertrack.css" />
        <link rel="stylesheet" href="../../ui/MtPage.css" type="text/css">

    </head>
    <body>
    <wicket:panel>
        <div class="AccountEditorPanel">

            <div wicket:id="feedbackPanel">
            </div>

            <form class="pure-form pure-form-stacked" wicket:id="newPasswordForm">
                <fieldset>
                    <legend>Reset password</legend>
                    <div class="pure-control-group">
                        <label wicket:id="newPasswordLabel"
                               >New password</label>
                        <input
                            type="password"
                            wicket:id="newPassword"
                            style="width: 100%"
                            />
                    </div>
                    <div class="pure-control-group">
                        <label wicket:id="newPasswordAgainLabel"
                               >New password (again)</label>
                        <input
                            type="password"
                            wicket:id="newPasswordAgain"
                            style="width: 100%"
                            />
                    </div>
                </fieldset>
                <fieldset>
                    <div class="pure-control-group for-buttons">
                        <button
                            class="pure-button"
                            wicket:id="confirmButton"
                            type="submit">Create account</button>
                    </div>
                </fieldset>
            </form>
        </div>
    </wicket:panel>
    </body>
</html>
