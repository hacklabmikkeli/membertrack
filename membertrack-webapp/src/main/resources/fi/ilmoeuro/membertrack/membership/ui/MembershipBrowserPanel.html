<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
    <wicket:panel>
        <div class="search-bar">
            <form class="pure-form" wicket:id="searchForm">
                <input type="text" wicket:id="searchString" />
                <button class="pure-button" wicket:id="searchButton">
                    <span class="search-icon"></span>Search
                </button>
            </form>
        </div>
        <div wicket:id="pager"></div>
        <ul class="subscriber-list">
            <li wicket:id="memberships">
                <div wicket:id="personInfo">
                </div>
                <div class="subscriptions">
                    <wicket:container wicket:id="subscriptions">
                        <div wicket:id="subscription">
                        </div>
                    </wicket:container>
                </div>
            </li>
        </ul>
    </wicket:panel>
</body>
</html>
