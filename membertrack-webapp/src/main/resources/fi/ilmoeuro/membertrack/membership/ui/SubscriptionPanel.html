<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../../ui/pure.css" />
        <link rel="stylesheet" href="../../ui/pure-theme.css" />
        <link rel="stylesheet" href="../../ui/membertrack.css" />
    </head>
    <body>
    <wicket:panel>
        <ul class="subscription">
            <li class="service" wicket:id="service.title">
            </li>
            <li wicket:id="periods">
                <ul>
                    <li class="date" wicket:id="startDate">
                    </li>
                    <li class="date" wicket:id="endDate">
                    </li>
                    <li class="payment" wicket:id="paymentFormatted">
                    </li>
                    <li class="paymentCurrency">&euro;</li>
                    <li title="This period is approved"
                        class="approved"
                        wicket:id="approved">
                        &check;
                    </li>
                </ul>
            </li>
        </ul>
    </wicket:panel>
</body>
</html>
