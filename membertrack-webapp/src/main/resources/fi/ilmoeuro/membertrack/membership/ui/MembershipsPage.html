<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
    <wicket:extend>
        <div wicket:id="numPages">1</div>
        <ul class="subscriber-list">
            <li wicket:id="memberships">
                <ul class="person">
                    <li class="pic">
                        <img src="//lorempixel.com/80/80"
                             alt="Avatar" />
                    </li>
                    <li class="info">
                        <ul>
                            <li wicket:id="person.fullName"
                                class="fullname">
                            </li>
                            <li wicket:id="person.email"
                                class="email">
                            </li>
                            <li wicket:id="phoneNumbers"
                                class="phone-number">
                                <span wicket:id="phoneNumber"></span>
                            </li>
                        </ul>
                    </li>
                </ul>
                <ul class="subscriptions" wicket:id="subscriptions">
                    <li class="service" wicket:id="service.title">
                    </li>
                    <li wicket:id="periods">
                        <ul>
                            <li class="date" wicket:id="startDate">
                            </li>
                            <li class="date" wicket:id="endDate">
                            </li>
                            <li class="payment" wicket:id="paymentFormatted">
                            </li>
                        </ul>
                    </li>
                </ul>
            </li>
        </ul>
    </wicket:extend>
</body>
</html>
