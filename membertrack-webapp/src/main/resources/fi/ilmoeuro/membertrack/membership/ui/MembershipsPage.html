<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../../ui/pure.css" />
        <link rel="stylesheet" href="../../ui/pure-theme.css" />
        <link rel="stylesheet" href="../../ui/membertrack.css" />
    </head>
    <body>
    <wicket:extend>
        <div class="MembershipsPage browser-pane">
            <form class="pure-form pure-form-stacked"
                  wicket:id="newMembershipButton">
                <div class="pure-control-group">
                    <button class="pure-button" type="submit">
                        New membership...
                    </button>
                </div>
            </form>
            <div wicket:id="pager"></div>
            <div class="membership-browser" wicket:id="membershipBrowser"></div>
        </div>
        <div wicket:id="editorPane" class="MembershipsPage editor-pane">
            <div class="tab-bar">
                <a  wicket:id="membershipTab" 
                    class="tab button pure-button"
                    >Membership</a>
                <a  wicket:id="accountTab"
                    href="#"
                    class="tab button pure-button"
                    >Account</a>
                <div class="separator"></div>
                <a  wicket:id="closeLink" 
                    href="#"
                    class="close button pure-button">X</a>
            </div>
            <div wicket:id="membershipEditor"></div>
            <div wicket:id="accountEditor"></div>
        </div>
    </wicket:extend>
</body>
</html>
