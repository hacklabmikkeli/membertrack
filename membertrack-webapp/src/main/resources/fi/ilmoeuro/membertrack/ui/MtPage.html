<html class="pure-theme-membertrack">
    <head>
        <title>Membertrack</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <wicket:remove>
        <link rel="stylesheet" href="pure.css" />
        <link rel="stylesheet" href="pure-theme.css" />
        <link rel="stylesheet" href="membertrack.css" />
    </wicket:remove>
</head>
<body class="l-page">
    <div class="l-sidebar">
        <div class="logout-badge">
            <div class="pic">
                <img src="data:" width="40" height="40" alt="Avatar" />
            </div>
            <div class="personal">
                <div class="email">
                    admin@example.com
                </div>
                <form wicket:id="logoutButton" method="post">
                    <button class="pure-button" type="submit">Log out</button>
                </form>
            </div>
        </div>
            <ul class="main-nav pure-menu-list">
                <wicket:link>
                <li class="pure-menu-item selected">
                    <a href="/fi/ilmoeuro/membertrack/membership/ui/MembershipsPage.html"
                       class="pure-menu-link">Memberships</a>
                </li>
                <li>
                    <a href="/fi/ilmoeuro/membertrack/statistics/ui/StatisticsPage.html"
                       class="pure-menu-link">Statistics</a>
                </li>
                </wicket:link>
            </ul>
    </div>
    <div class="l-main-area">
        <div class="l-content">
            <wicket:child />
        </div>
    </div>
</body>
</html>
