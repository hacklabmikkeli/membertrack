<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body class="pure-theme-membertrack">
        <div class="resetContainer">
            <div class="pure-form pure-form-aligned">
                <h1>Membertrack - Password Reset</h1>
                <form wicket:id="resetForm">
                    <label wicket:id="errorMessage"></label>
                    <div class="pure-control-group">
                        <label>E-mail</label>
                        <input type="text" wicket:id="email" />
                    </div>
                    <div class="pure-control-group">
                        <label>Password</label>
                        <input type="password" wicket:id="password" />
                    </div>
                    <div class="pure-control-group">
                        <label>Password (again)</label>
                        <input type="password" wicket:id="passwordAgain" />
                    </div>
                    <div class="pure-control-group">
                        <label>Secret code</label>
                        <input type="text" wicket:id="token" />
                    </div>
                    <div class="pure-control-group for-buttons">
                        <button class="pure-button"
                                type="submit"
                                wicket:id="resetButton">
                            Reset password
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
