<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../../ui/pure.css" />
        <link rel="stylesheet" href="../../ui/pure-theme.css" />
        <link rel="stylesheet" href="../../ui/membertrack.css" />
    </head>
    <body>
    <wicket:extend>
        <div>
            <table class="pure-table">
                <thead>
                    <tr>
                        <th>Year</th>
                        <th>Month</th>
                        <th wicket:id="dataSet.header">
                            <span wicket:id="title"></span>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr wicket:id="dataSet.dataRows">
                        <td>
                            <span wicket:id="year"></span>
                        </td>
                        <td>
                            <span wicket:id="month"></span>
                        </td>
                        <td wicket:id="dataPoints">
                            <span wicket:id="numSubscribers"></span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </wicket:extend>
</body>
</html>
